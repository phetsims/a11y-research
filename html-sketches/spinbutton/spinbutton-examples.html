<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinbutton Examples</title>
  <!-- Style Sheets -->
  <style> 
	  .spinbutton {
		  text-align: center;
		  font-family: sans-serif;
		  font-size: 80%;
		  border:1px solid lightgrey;
		  border-radius: 5%;
		  padding: 2px;
		  margin: 0;
		  width: 4em;
		   
	  }
	  .form-element:focus {
		  border:3px solid hotpink;
		  margin: 0;
	  }
  </style>

</head>
<body>
	<h1>Spinbutton Examples</h1>
	
	<h2>Using <code>div</code> element</h2>
	
	<div class="spinbutton form-element" role="spinbutton" aria-valuemin="1" aria-valuemax="10" aria-valuenow="4" aria-valuetext="billion kilograms" tabindex="0">Mass 1</div>
	
	<h2>Using <code>button</code> element</h2>
	
	<button role="spinbutton" aria-valuemin="1" aria-valuemax="10" aria-valuenow="4" aria-valuetext="billion kiliograms">Mass 1</button>

	
</body>
</html>
