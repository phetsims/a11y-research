<!DOCTYPE HTML>
<!-- Top-level HTML file for viewing, generated by 'grunt generate-a11y-view-html' DO NOT EDIT THIS FILE ONCE BUILT-->
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="phet-sim-level" content="production">

  <!--have to scroll right and left! allows to resize also-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Description Design Tool</title>

  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
    }

    body {
      margin: 1em 1em 2em;
      width: 100%;
      background: #ccc;
    }

    h1, h3, p {
      margin-top: .55em;
      margin-bottom: 0;
      padding: 0;
    }

    #content {
      margin: 1em;
    }

    .alert_copy_container ul {
      -webkit-padding-start: 1.1em
    }

    .left {
      width: 47%;
      top: .55em;
      display: inline-block;
    }

    .aspect-ratio {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 69%;
    }

    .aspect-ratio iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    div.right {
      background: #ccc;
      float: right;
      width: 47%;
      overflow: auto;
    }

    div.clearfix {
      clear: both;
    }

    p.alert {
      opacity: 0.6;
    }

    div.alert_copy_container {
      background: #e5c45b;
      border-radius: 1em;
      padding: .25em .75em 1em;
      min-height: 10em;
    }

    p.alert_copy {
      min-height: 5em;
    }

    div.dom_copy_container {
      background: #a0e1e7;
      border-radius: 1em;
      padding: 1em;
    }

    div.dom_copy_container li {
      margin-bottom: .5em;
    }

    div.wrapper {
      height: auto;
      width: 95%;
      margin-bottom: 2em;
    }

    div#alerts, div#pdom {
      margin-bottom: 1.1em;
    }

    em { /* this is the same as the dynamic class, but should be changed as part of https://github.com/phetsims/a11y-research/issues/67*/
      background-color: #9adaa6;
      border-bottom: double .167em #000; /*or a border in dark green*/
    }

    .highlight {
      /*use outline instead of border because border doesn't apply to all DOMElements, add margin because outline
      doesn't take up any space*/
      outline: thick double red;
      margin: 1%;
    }

    .bold {
      font-weight: bold;
    }

    details summary {
      font-weight: bold;
    }
  </style>

</head>
<body>

<div class="wrapper">

  <div id="content">
    <div id="intro">
      <h1>Interactive Description Design Tool</h1>

    </div>

    <!--The sim and alert containers will both be placed in here -->
    <div id="left" class="left">
      <div id="pdom">
        <h3>PDOM & Descriptions</h3>

        <div id="hello" class="dom_copy_container" role="presentation"></div>
      </div>

    </div>

    <!--The PDOM copy will be placed in this container -->
    <div class="right" id="right">
      <div id="controls">
        <details open="open">
          <summary>Create Description</summary>
          <div id="phrase-builder"></div>
        </details>

        <div id="descriptions">

        </div>
        <hr>
        <details open="open">
          <summary>Create Property</summary>
          <div>
            <label for="propertyName">Property Name</label>
            <input id="propertyName" type="text"/><br>
            <label for="radio-string">String</label>
            <input id="radio-string" disabled type="radio" value="string" name="propertyType"/>
            <label for="radio-number">Number</label>
            <input id="radio-number" checked type="radio" value="number" name="propertyType"/><br>
            <label for="property-range">Property Range</label>
            <input type="text" id="property-range" value="0-10"><br>
            <button id="create-property">Create Property</button>
          </div>
        </details>

        <div id="properties">

        </div>
      </div>

      <hr>
      <details open="open">
        <summary>Create Element</summary>
        <div>
          <label for="elementName">Property Name</label>
          <input id="elementName" type="text"/><br>

          <label for="elementTag">Property Name (only input[type=text] supported right now)</label>
          <input id="elementTag" value="input" type="text"/><br>

          <label for="element-property-control">Property Name that controls this element</label>

          <!--          TODO: in the future this (and the description lookup below) could be dynamic-->
          <input type="text" id="element-property-control"/>
          <label for="element-description-control">Description Name that this element controls</label>
          <input type="text" id="element-description-control"/> <br>
          <span> </span><br>
          <label for="radio-ariavaluetext">aria-valuetext</label>
          <input id="radio-ariavaluetext" disabled type="radio" value="string" name="elementOutput"/>
          <label for="radio-arialive">aria-live</label>
          <input id="radio-arialive" checked type="radio" value="number" name="elementOutput"/><br>
          <button id="create-element">Create Element</button>
        </div>
      </details>

      <div id="elements">

      </div>
    </div>
    <hr>
    <div id="alerts">
      <h3>Activity log of Interactive Alerts</h3>
      <div id='alert-copy-container' class='alert_copy_container' role='presentation'>
        <div id='polite-element-container'>
          <ul class='alert_copy' id='alert-list'></ul>
        </div>
      </div>
    </div>
  </div>

  <!--clear the blocks after the float effect-->
  <div class="clearfix"></div>
</div>

</div>

<script>
  // Preloads, with more included for phet-io brand
  let preloads = [
    '../../../sherpa/lib/jquery-2.1.0.js',
    '../../../sherpa/lib/lodash-4.17.4.js',
    '../../../assert/js/assert.js',
    '../../../query-string-machine/js/QueryStringMachine.js',
    '../../../chipper/js/initialize-globals.js',
    '../../../sherpa/lib/base64-js-1.2.0.js',
    '../../../sherpa/lib/TextEncoderLite-3c9f6f0.js',
    '../../../tandem/js/PhetioIDUtils.js',
    '../../../chipper/js/SimVersion.js'
  ];

  // Loads a synchronously-executed asynchronously-downloaded script tag, with optional data-main parameter.
  // See http://www.html5rocks.com/en/tutorials/speed/script-loading/ for more about script loading. It helps to
  // load all of the scripts with this method, so they are treated the same (and placed in the correct execution
  // order).
  const loadURL = ( preloadURL, type = 'text/javascript' ) => {
    const script = document.createElement( 'script' );
    script.type = type;
    script.src = preloadURL;
    script.async = false;
    document.head.appendChild( script );
  };

  // Queue all of the preloads to be loaded.
  preloads.forEach( preload => loadURL( preload ) );

  // Module loading in compilation-free (development) mode will be kicked off once strings are loaded.
  // This is done in load-unbuilt-strings.js
  loadURL( './idDesignTool.js', 'module' );

</script>

<script>
</script>
</body>
</html>
