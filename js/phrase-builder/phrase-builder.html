<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Phrase Builder</title>
  <style>
    select {
      margin: 0px 5px; /* a bit of width */
    }

    #content {
      margin: 50px
    }
  </style>
</head>
<body>

<div id="content">
  <h3>Dynamic Phrase Manipulator</h3>
  <div id="container"></div>
</div>
</body>
<script type="module">
  import PhraseBuilder from './PhraseBuilder.js';

  const phraseBuilder = PhraseBuilder.create(
    document.getElementById( 'container' )
    );

  window.addEventListener( 'load', () => {
    phraseBuilder.autoload();
  } );
</script>
</html>
